<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Hello Neighbor</h1>
    <form id="user-input">
      <input type="text" name="number" id="number" placeholder="Input a Number ie. 15">
      <input type="text" name="name" id="name" placeholder="Optional: Your Name">
      <button type="submit" class="btn btn-success">Greet Mr. Roboger</button>
    </form>
    <button type="button" id="legend-button" class="btn btn-success">Command Legend</button>
    <div class="hidden" id="legend">
      <h4>Commands</h4>
      <ul>
        <li>! = Reverse the song </li>
        <li>? = Display only the result at that number.</li>
      </ul>
    </div>
  </div>
  <div class="monitor">
    <div class="result">
      <p id="song"></p>
    </div>
  </div>
  <div class="computer-gap"></div>
  <div class="computer">
    <div class="disc-tray"></div>
  </div>
</body>
</html>
