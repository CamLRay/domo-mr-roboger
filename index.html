<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/img/train.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <img src="img/stickynote.png" alt="sticky-note containing alternate commands" id="sticky-note">
  <div class="monitor">
    <div class="result">
    <form id="user-input">
      <label for="name">User: </label>
      <input type="text" name="name" id="name" autocomplete="off" placeholder="[Guest]" spellcheck="false">
      <br>
      <label for="number">Type a number or "help" and press enter:</label>
      <input type="text" name="number" id="number" autocomplete="off" autofocus spellcheck="false">
      <button type="submit" class="hidden"></button>
    </form>
      <p id="song"></p>
    </div>
  </div>
  <div class="computer-gap"></div>
  <div class="computer">
      <div class="disc-tray"></div>
      <div class="disc-tray"></div>
  </div>
  <div class="desk-top"></div>
  <div class="desk">
    <div class="legs"></div>
    <div class="legs"></div>
  </div>
  
</body>
</html>
