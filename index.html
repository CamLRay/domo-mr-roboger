<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Hello Neighbor</h1>
    <form id="user-input">
      <input type="text" name="number" id="number" placeholder="Input a Number ie. 15">
      <input type="text" name="name" id="name" placeholder="Optional: Your Name">
      <button type="submit">Greet Mr. Roboger</button>
    </form>
    <div class="hidden">
      <h4>Commands</h4>
      <ul>
        <li>! = Reverse the song </li>
        <li>? = Display only the result at that number.</li>
      </ul>
    </div>
    <p id="song"></p>
  </div>
  
</body>
</html>
